<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>룰렛 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    #roulette-container {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }

    #roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #fafafa;
      background-image: conic-gradient(
          #F0EBCA 0deg 96deg, /* 상품 1: 첫번째 96도 */
          #c6ebc5 96deg 146.4deg, /* 상품 2: 50.4도 */
          #F0EBCA 146.4deg 242.4deg, /* 상품 1: 두번째 96도 */
          #a1c298 242.4deg 260.4deg, /* 상품 3: 18도 */
          #F0EBCA 260.4deg 356.4deg, /* 상품 1: 세번째 96도 */
          #fa7070 356.4deg 360deg /* 상품 4: 3.6도 */
      );
      transition-timing-function: ease-out;
    }

    #roulette-pointer {
      
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #354a21;
    }

    #spin-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
    }

    #spin-button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* 범례 스타일 */
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 0 15px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h1>룰렛 게임</h1>

<div id="roulette-container">
  <div id="roulette-pointer"></div>
  <div id="roulette-wheel"></div>
</div>

<button id="spin-button">돌려 돌려 룰렛!</button>

<div id="result"></div>

<!-- 상품 범례 -->
<div class="legend">
  <div class="legend-item">
    <div class="legend-color" style="background-color: #F0EBCA;"></div>
    <span>상품 1 (80%)</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: #c6ebc5;"></div>
    <span>상품 2 (14%)</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: #a1c298;"></div>
    <span>상품 3 (5%)</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background-color: #fa7070;"></div>
    <span>상품 4 (1%)</span>
  </div>
</div>

<!-- index.html로 이동하는 버튼 -->
<button onclick="location.href='index.html'"
        style="margin-top: 40px; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">
  메인 페이지로 돌아가기
</button>

<script>
  const wheel = document.getElementById("roulette-wheel");
  const resultDiv = document.getElementById("result");
  const spinButton = document.getElementById("spin-button");

  // 룰렛 섹션 텍스트 및 확률
  const sections = [
    {name: "상품 1", startAngle: 0, endAngle: 96},
    {name: "상품 2", startAngle: 96, endAngle: 146.4},
    {name: "상품 1", startAngle: 146.4, endAngle: 242.4},
    {name: "상품 3", startAngle: 242.4, endAngle: 260.4},
    {name: "상품 1", startAngle: 260.4, endAngle: 356.4},
    {name: "상품 4", startAngle: 356.4, endAngle: 360}
  ];

  let isSpinning = false; // 현재 룰렛이 회전 중인지 확인하는 변수
  let currentRotation = 0; // 현재 회전각을 저장하는 변수

  function spinWheel() {
    if (isSpinning) {
      return;
    } // 룰렛이 돌고 있을 때는 중복 클릭을 방지

    isSpinning = true; // 룰렛 회전 시작

    const randomDegree = Math.floor(Math.random() * 360) + 2000; // 최소 2000도 회전
    const randomTime = Math.random() * 2 + 5; // 회전 시간 5초에서 7초 사이 랜덤하게 설정

    // 새로운 회전각: 현재 회전각에 추가하여 시계 방향으로만 회전
    currentRotation += randomDegree;

    // 룰렛 회전 애니메이션
    wheel.style.transition = `transform ${randomTime}s ease-out`;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    // 룰렛이 멈춘 후 결과 계산
    setTimeout(() => {
      const finalAngle = currentRotation % 360; // 360도로 나눈 나머지를 이용하여 최종 각도 계산

      // 해당 각도가 어느 섹션에 있는지 확인
      let selectedSection = sections[0]; // 기본으로 첫 섹션을 선택
      for (let section of sections) {
        if (finalAngle >= section.startAngle && finalAngle < section.endAngle) {
          selectedSection = section;
          break;
        }
      }

      resultDiv.textContent = `축하합니다! ${selectedSection.name}에 당첨되셨습니다!`;

      isSpinning = false; // 룰렛이 멈추면 다시 회전 가능하게 설정
    }, randomTime * 1000); // 랜덤 시간 동안 회전 후 결과 출력
  }

  spinButton.addEventListener("click", spinWheel);
</script>

</body>
</html>

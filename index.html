<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0F0F0;
      margin: 0;
      padding: 50px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>메인 페이지</h1>

<div class="button-container">

</html>
